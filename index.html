<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Quote Generator</title>

</head>
<body>
	<h1 class="text-center"> Quote Generator </h1>
	<p id="quote"> 
	</p>

	<h3>How many quotes?</h3>
	<input type="radio" class="numbers" name="quotes" value="1" checked="true">1</input>
	<input type="radio" class="numbers" name="quotes" value="2">2</input>
	<input type="radio" class="numbers" name="quotes" value="3">3</input>
	<input type="radio" class="numbers" name="quotes" value="4">4</input>
	<input type="radio" class="numbers" name="quotes" value="5">5</input>
	<br><br>
	<label for="quotes">Choose one: </label>
	<select name="qType" id="qType">
		<option value="albert" selected>ALBERT EINSTEIN</option>
		<option value="hp">HARRY POTTER</option>
	</select>

	<br><br><br>
	<input type="button" id="genquotebutton" onclick="submit()" value="GENERATE QUOTE">
	
	<script type="text/javascript" src="javascript.js"></script>

</body>
</html>
