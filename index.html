<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="title">QUOTE GENERATOR</div>
      <div id="option">1. How many quotes?</div>
      <div class="howmany">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="quotes"
            value="1"
            checked
          />
          <label class="form-check-label">
            One
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="quotes"
            value="2"
          />
          <label class="form-check-label">
            Two
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="quotes"
            value="3"
          />
          <label class="form-check-label">
            Three
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="quotes"
            value="4"
          />
          <label class="form-check-label">
            Four
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="quotes"
            value="5"
          />
          <label class="form-check-label">
            Five
          </label>
        </div>
      </div>
      <div class="form-group">
        <div id="option" for="quotes">2. Choose one:</div>
        <select name="qType" id="qType">
          <option value="albert" selected>ALBERT EINSTEIN</option>
          <option value="hp">HARRY POTTER</option>
        </select>
      </div>
      <button id="genquotebutton" onclick="submit()">
        generate quote
      </button>

      <p id="quote" class="text-center"></p>
    </div>

    <script type="text/javascript" src="javascript.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
